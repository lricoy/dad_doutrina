<ion-view view-title="Itens">
  <ion-content>
    <ion-list>
      <ion-item class="item-icon-right" ng-repeat="item in itens" type="item-text-wrap" href="#/tab/itens/{{item.id}}">
        <h2>{{item.title}}</h2>
        <p>{{item.description}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
